{% extends 'base.html' %}

{% block title %} Question 4 {% endblock %}

{% block content %} 

<h3>{{question}}</h3>
<form action="/answers" method="POST">
    {% for choice in choices %}
    <input type="radio" name="answer" value="{{choice}}">{{choice}}
    {% endfor %}
    <button>Next Question</button>
</form>

{% endblock %}
