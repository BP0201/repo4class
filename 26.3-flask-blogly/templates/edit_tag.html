{% extends 'base.html' %}


{% block title %} Edit Tag {% endblock %}




{% block content %}
<h1>Edit a tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
    <input type="text" name="tag_name" value="{{tag.name}}"> <br>
    <button>Save Changes</button>
</form>

<form action="/tags/{{tag.id}}">
    <button>Cancel</button>
</form>




{% endblock %}
