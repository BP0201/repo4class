{% extends 'base.html' %}

{% block title %} {{post.title}} {% endblock %}


{% block content %}
<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<p><i>By {{post.users.first_name}} {{post.users.last_name}}</i></p>

<br>

{% if post.tags %}

<b>Tags:</b> 

{% for tag in tags %}
<span> <b>
{{tag.name}}
</b>
</span>
{% endfor %}


{% endif %}

<br> <br> <br>


<form action="/posts/{{post.id}}/edit">
    <button>Edit</button>
</form>

<form action="/posts/{{post.id}}/delete", method="POST">
    <button>Delete</button>
</form>



{% endblock %}
