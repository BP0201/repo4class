{% extends 'base.html' %}


{% block title %}   Edit a User  {% endblock %}



{% block content %}
<h1>Edit a user</h1>


<form action="/users/{{user.id}}/edit" method="POST">
    First Name <br>
    <input type="text" name="new_first_name" placeholder="Enter a first name" value="{{user.first_name}}"> <br>
    Last Name <br>
    <input type="text" name="new_last_name" placeholder="Enter a last name" value="{{user.last_name}}"> <br>
    Image URL <br>
    <input type="text" name="new_image_url" placeholder="Enter a image url" value="{{user.image_url}}"> <br>
    <button>Save</button>
</form>

<form action="/users/{{user.id}}">
    <button>Cancel</button>
</form>


{% endblock %}
