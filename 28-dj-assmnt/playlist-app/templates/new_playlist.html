{% extends 'base.html' %}

{% block content %}

<h1>New Playlist Form</h1>
<form method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}
<p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
</p>
    {% endfor %}

    <button type="submit">Create Playlist</button>

</form>

{% endblock %}
