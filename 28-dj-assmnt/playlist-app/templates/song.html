{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

{% if song.playlists %}
<h2>Appears in:</h2>
<ul>
  {% for playlist in song.playlists %}
  <li>
  {{ playlist.name }}
  </li>
  {% endfor %}
</ul>
{% endif %}

{% endblock %}
