{% extends 'base.html' %}


{% block title %} Users {% endblock %}




{% block content %}
{% if users %}
<h1 class="display-4 my-3">User List</h1>

<ul>
    {% for user in users %}
        <li>
            {{user.username}}
        </li>
    {% endfor %}
</ul>
{% endif %}
<h1 class="display-4 my-3">Looks like we have no users...</h1>
<p class="h4">Create an account <a href="/register">here</a></p>

{% endblock %}
